<!-- Used to specify the height of a text line -->
<html>
    <head>
        <title>
            CSS Properties
        </title>
        <link rel="stylesheet" href="textalign.css"/>
        <style>
            p{
                font-family: "arial narrow", sans-serif;
                font-size: 17px;
                font-weight:bold;
                font-style: italic;
                text-decoration: underline;
            }
            
        </style>
    </head>
    <body>
        <h1>This is heading</h1>
        <div>
            <p class="abc">
                This is first paragraph.
            </p>
            <p>
                This is second paragraph.
            </p>
            <p class="cat">
                This is third paragraph.
            </p>
            <p class="dog">
                This is fourth paragraph.
            </p>
        </div>
    </body>
</html>
