<!-- Height and width:- Used to specify height and width of an element.
selector{height:value}
value: auto -- It means minimal space needed to fit in the content
Default value of height is auto and width is different value for different elements 
Actual height > defined height and width
Actual height occupied = border top + padding top + defined height + padding bottom + border bottom
Actual width occupied = border left + padding left + defined width + padding right + border right
-->
