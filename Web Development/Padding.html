Default value is 0px. -->
<html>
    <head>
        <title>
            Box Model
        </title>
        <link rel="stylesheet" href="Boxmodel3.css">

    </head>
    <body>
        <h1>This is heading</h1>
        <div>
            <p>
                This paragraph has no padding.
            </p>
            <p class="a">
                This paragraph has a padiing.
            </p>
            <p class="b">
                This paragraph has top padding.
            </p>
            <p class="c">
                This paragraph has right padding.
            </p>
            <p class="d">
                This paragraph has bottom padding.
            </p>
            <p class="e">
