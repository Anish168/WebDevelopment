<html>
    <head>
        <title>
            CSS page
        </title>
        <style>
            /* internal */
            /* CSS is kept inside the head tag in <style> sheet */
            h1{
                color:green;
                background-color: yellow;
                font-size: 24px;
            }
            p{
                color: red;
                background-color: yellow;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h1>This is heading 1</h1>
        <p>This is paragraph</p>
        <p>This is another paragraph</p>
    </body>
</html>
