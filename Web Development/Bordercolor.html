<!-- Used to specify a color to the border of an element. -->
<html>
    <head>
        <title>
            Box Model
        </title>
        <link rel="stylesheet" href="Boxmodel.css">
    </head>
    <body>
        <h1>This is heading</h1>
        <div>
            <p class="a">
                This paragraph has solid border.
            </p>
            <p class="b">
                This paragraph has dashed border.
            </p>
            <p class="c">
                This paragraph has dotted border.
            <p class="d">
                This paragraph has wide border.
            </p>
            <p class="e">
                This paragraph has color border.
            </p>
            <p class="abc">
                This paragraph has all border properties.
            </p>
        </div>
    </body>
</html>
