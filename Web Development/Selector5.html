<!-- Child Selector:- We use the concept of parent-child hierarchy to select any HTML element -->
<html>
    <head>
        <title>
            Child Selector
        </title>
        <link rel="stylesheet" href="selectorstyle3.css"/>

    </head>
    <body>
        <div>
            <ul>
                <li>
                    <a href="http://www.google.com" target="_blank">Google</a>
                </li>
                <li>
                    <a href="http://www.facebook.com" target="_blank">Facebook</a>
                </li>
            </ul>
        </div>
        <div>
            <p>
                <a href="http://www.unacademy.com" target="_blank">Unacademy</a>
            </p>
        </div>
    </body>
</html>
