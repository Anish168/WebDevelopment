<!-- /* Used to specify width to the border of an element. The default value is 3 px.
Doesn't work if the border style value is none. */ -->
<html>
    <head>
        <title>
            Box Model
        </title>
        <link rel="stylesheet" href="Boxmodel.css">
    </head>
    <body>
        <h1>This is heading</h1>
        <div>
            <p class="a">
                This paragraph has solid border.
            </p>
            <p class="b">
                This paragraph has dashed border.
            </p>
            <p class="c">
                This paragraph has dotted border.
            <p class="d">
                This paragraph has wide border.
            </p>
        </div>
    </body>
</html>
