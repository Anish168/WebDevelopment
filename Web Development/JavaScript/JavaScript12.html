<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>

</head>

<body>

    <script type="text/javascript">
        var var1 = 10;
        function outer() {
            var b = 40;
            console.log(b);
        }
        console.log(var1);
        console.log(window.var1);
        window.outer();


    </script>
</body>
