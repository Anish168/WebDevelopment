<!-- selector{
    property-1: value-1;
    property-2: value-2;
} 

    OR
    selector{property: value}   -- p{color:blue;}
Selector is used to select one or more elements to which we want to apply the style.
Property means the CSS properties which we want to apply to the selector.
eg:- font-color,background-color etc

Types of selector:-
1) Element/Type selector :- They are used to style all the elements of a particular 
type at once-->
<html>

<head>
    <title>
        Element selector
    </title>
    <link rel="stylesheet" href="selectorstyle1.css"/>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is paragraph 1.</p>
    <p>This is paragraph 2.</p>
    <p>This is paragraph 3.</p>
    <p>This is paragraph 4.</p>
</body>

</html>
