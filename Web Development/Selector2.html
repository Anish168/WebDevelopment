<!-- 2) Id selector:- They are used to style only a single element of a particular type -->

<html>

<head>
    <title>
        Element selector
    </title>
    <link rel="stylesheet" href="selectorstyle1.css"/>
</head>

<body>
    <h1 id="abc">This is a heading.</h1>
    <p>This is paragraph 1.</p>
    <p id="abc">This is paragraph 2.</p>
    <p>This is paragraph 3.</p>
    <p>This is paragraph 4.</p>
</body>

</html>
