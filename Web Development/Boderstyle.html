<!-- Used to specify a style to the border of an element 
It can be solid dashed dotted. By default border style is none-->
<html>
    <head>
        <title>
            Box Model
        </title>
        <link rel="stylesheet" href="Boxmodel.css">

    </head>
    <body>
        <h1>This is heading</h1>
        <div>
            <p class="a">
                This paragraph has solid border.
            </p>
            <p class="b">
                This paragraph has dashed border.
            </p>
            <p class="c">
                This paragraph has dotted border.
            </p>
        </div>
    </body>
</html>
