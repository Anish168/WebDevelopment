<html>
    <head>
        <title>
            CSS Properties
        </title>
        <style>
            p{
                font-family: "arial narrow", sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>This is heading</h1>
        <div>
            <p>
                This is first paragraph.
            </p>
            <p>
                This is last paragraph.
            </p>
        </div>
    </body>
</html>

<!-- Points to consider while using font family property
- Choose only those fonts that are supported by th browser
- Different browser supports different font types, so choose a font family that is
supported by all the user -->
