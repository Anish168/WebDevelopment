<!-- 3) Class selector:- They are used when we want to style more than one element -->
<html>

<head>
    <title>
        Element selector
    </title>
    <link rel="stylesheet" href="selectorstyle1.css"/>
</head>

<body>
    <h1 class="xyz">This is a heading.</h1>
    <p class="xyz">This is paragraph with class xyz.</p>
    <p>This is paragraph with no class.</p>
    <p class="xyz">This is paragraph with class xyz.</p>
    <p class="mno">This is paragraph with class mno.</p>
    <p class="mno">This is paragraph with class mno.</p>
</body>

</html>
