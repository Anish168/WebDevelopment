<!-- Used to add or remove an underline from a text. 
Default value is none for most elements, except <a>-->
<html>
    <head>
        <title>
            CSS Properties
        </title>
        <style>
            p{
                font-family: "arial narrow", sans-serif;
                font-size: 17px;
                font-weight:bold;
                font-style: italic;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>This is heading</h1>
        <div>
            <p>
                This is first paragraph.
            </p>
            <p>
                This is last paragraph.
            </p>
        </div>
    </body>
</html>
